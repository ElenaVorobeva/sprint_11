<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.da69d2bd942dba29558c.css"></head><body><div class="root"></div><template id="header-template"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header></template><template id="profile-template" style="display: none;"><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button user-info-edit__button">Edit</button></div><button class="button user-info__button">+</button></div></div></template><template id="place-list-template" style="display: none;"><div class="places-list root__section"></div></template><template id="popup-form-template" style="display: none;"><div class="popups"><div id="cardForm" class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_card" name="newCard"><input id="cardName" name="name" class="popup__input popup__card-form-input_type_name" placeholder="Название"> <span class="popup__error-message"></span> <input id="cardLink" type="url" name="link" class="popup__input popup__card-from-input_type_link-url" placeholder="Ссылка на картинку"> <span class="popup__error-message"></span> <button id="cardPopup__save-button" type="submit" class="button popup__button">+</button></form></div></div><div class="popup"><div class="place-card-popup"><img src="./images/close.svg" alt="" class="popup__close"> <img class="place-card-popup__image"></div></div><div id="infoForm" class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_info" name="newInfo"><input id="input__info-name" name="name" class="popup__input popup__info-form-input_type_name" placeholder="Имя"> <span class="popup__error-message"></span> <input id="input__info-link" name="info" class="popup__input popup__info-form-input_type_text-description" placeholder="О себе"> <span class="popup__error-message"></span> <button id="infoPopup__save-button" type="submit" class="button popup__button">Сохранить</button></form></div></div></div></template><script type="module" src="main.8cf2d216e17c44540b64.js"></script></body></html>
